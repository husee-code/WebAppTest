<html>
    <head>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
    </head>

    <body>
        <h1>Hello world</h1>
        <h2>Hello WebApp</h2>
        <button>Кнопка не нажата</button>
    </body>
    <script>
const btn = document.querySelector('button');
var count = 0

btn.onclick = function(){
    btn.innerText = String(count)
    count++
}
    </script>
</html>
